<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#333333">
    <meta name="description" content="Production Delay Tracker - Track and analyze production delays with AI-driven classification">
    <title>Production Delay Tracker</title>
    
    <!-- Open Graph / Social Media Sharing -->
    <meta property="og:title" content="Production Delay Tracker">
    <meta property="og:description" content="Track and analyze production delays with AI-driven classification">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1005416721835900990/1348753341655552080/breez.blox_vector_logo_of_a_prism_depicting_the_letter_P_in_mon_c9346d2b-23db-4903-88b5-aa9e1cb461e4.png?ex=67d09bef&is=67cf4a6f&hm=b777f1d157278f3cdbcaec5220d3dc12410f86d5e6fc10096c382a84be903423&">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Production Delay Tracker">
    <meta name="twitter:description" content="Track and analyze production delays with AI-driven classification">
    <meta name="twitter:image" content="https://cdn.discordapp.com/attachments/1005416721835900990/1348753341655552080/breez.blox_vector_logo_of_a_prism_depicting_the_letter_P_in_mon_c9346d2b-23db-4903-88b5-aa9e1cb461e4.png?ex=67d09bef&is=67cf4a6f&hm=b777f1d157278f3cdbcaec5220d3dc12410f86d5e6fc10096c382a84be903423&">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="apple-mobile-web-app-title" content="Delay Tracker">
    
    <!-- Icons -->
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1005416721835900990/1348753341655552080/breez.blox_vector_logo_of_a_prism_depicting_the_letter_P_in_mon_c9346d2b-23db-4903-88b5-aa9e1cb461e4.png?ex=67d09bef&is=67cf4a6f&hm=b777f1d157278f3cdbcaec5220d3dc12410f86d5e6fc10096c382a84be903423&">
    <link rel="apple-touch-icon" href="https://cdn.discordapp.com/attachments/1005416721835900990/1348753341655552080/breez.blox_vector_logo_of_a_prism_depicting_the_letter_P_in_mon_c9346d2b-23db-4903-88b5-aa9e1cb461e4.png?ex=67d09bef&is=67cf4a6f&hm=b777f1d157278f3cdbcaec5220d3dc12410f86d5e6fc10096c382a84be903423&">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Production Delay Tracker</a>
        </div>
    </nav>

    <main class="container mt-4 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container text-center">
            <span class="text-muted d-flex align-items-center justify-content-center">
                <i class="bi bi-upc me-2" style="font-size: 1.2rem;"></i>
                <small class="text-muted me-1">built by</small>
                <span>BreezBlox</span>
                <i class="bi bi-upc ms-2" style="font-size: 1.2rem;"></i>
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('{{ url_for("static", filename="sw.js") }}')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
